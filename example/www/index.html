  <title></title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />

	<!-- iPad/iPhone specific css below, add after your main css >

    <script type="text/javascript" charset="utf-8" src="phonegap/plugin/wizSplash/wizSplash.js"></script>
    <script type="text/javascript">


	// If you want to prevent dragging, uncomment this section

	document.addEventListener("touchmove", preventBehavior, false);

	/* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
	see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
	for more details -jm */
	/*

	*/
	
	function onBodyLoad()
	{		
		document.addEventListener("deviceready", onDeviceReady, false);
		document.addEventListener("resume", onResume, false);
	}
	
	/* When this function is called, Cordova has been initialized and is ready to roll */
	/* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
	see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
	for more details -jm */
	function onDeviceReady() {
        if (!window.wizSplash) {
            alert("Could not find wizSplash");
        }
	}
    
    function doThisIn2Secs() {
        cordova.exec(null, null, "SplashScreen", "hide", []);
    }
        
    function onResume() {
        setTimeout(function() { doThisIn2Secs() }, 2000);
    }
        
    function showSplashWhenBackgrounding(enable) {
        if ( enable === true ) {
            alert("The splash screen will be shown when the app is put into the background.");
        } else {
            alert("The splash screen will *not* be shown when the app is put into the background.");
        }
        window.wizSplash.setSplashInBackground(enable);
    }
        
    </script>
  </head>
  <body onload="onBodyLoad()">
      <h1>WizSplash plugin!</h1>
      <p>Experiment by pressing the buttons, putting the app into the background, and then observe the behavior when resuming.<br />
      <p>You can also change the default settings in wizSplash.plist to observe how that affects the default state.<br />
      <br />
      <input type="button" id="show_button" value="Set Show after Backgrounding to TRUE" onclick="showSplashWhenBackgrounding(true)" />
      <input type="button" id="show_button" value="Set Show after Backgrounding to FALSE" onclick="showSplashWhenBackgrounding(false)" />
  </body>
